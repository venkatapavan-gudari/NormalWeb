<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block; /* Fixed layout, inline display */
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            width: 800px; /* Fixed width */
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#signup">Signup</a>
        <a href="#signin">Signin</a>
        <a href="#contactus">Contact Us</a>
    </nav>
    <div class="container">
        <h1>Welcome to the Normal Web Page</h1>
        <p>This is a static layout that doesn't adjust to screen sizes.</p>
    </div>
</body>
</html>
